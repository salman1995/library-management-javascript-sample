<!DOCTYPE html>
<html>
    <head>
        <title>Library Management System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
		
    </head>
    <body>
		<header>
			<nav class="nav">
				<ul class="nav-left">
					<li><a href="index.html">Library Management System</a></li>
				</ul>
				<ul class="nav-right">
					<li  class="active"><a href="index.html">Home</a></li>
					<li><a href="authors.html">Book Authors</a></li>
					<li><a href="publishers.html">Book Publishers</a></li>
				</ul>
			</nav>
		</header>
		<section>
			<div id="messages"></div>
			<div class="">
				<h2>Books</h2>
				<button class="btn btn-success" id="addBook">+Add Book</button>
				<table id="booksTable" class="table">
					<thead>
						<tr>
							<th></th>
							<th>Name</th>
							<th>Author Name</th>
							<th>Publisher Name</th>
							<th>Publish Date</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</section>
		<footer>
		
		</footer>
		  <form class="width-40 center" name="addBookForm" method="POST" onsubmit="return addNewBook();" >
				<h3>Add/Update New Book<span id="closeForm">x</span></h3>
				<input type="hidden" name="action" value="new"/>
				<input type="hidden" name="book" value="-1"/>
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control required unique" name="name" placeholder="Enter Book Name" />
				</div>
				<div class="form-group">
					<label>Author Name</label>
					<input type="text" class="form-control required" name="authorName" placeholder="Enter Author Name" />
				</div>
				<div class="form-group">
					<label>Publisher Name</label>
					<input type="text" class="form-control required" name="publisherName" placeholder="Enter Publisher Name" />
				</div>
				<div class="form-group">
					<label>Publish Date</label>
					<input type="date" class="form-control required" name="publishDate" />
				</div>
					<input type="reset" class="btn btn-warning" name="submit" value="Clear"/>
					<input type="submit" class="btn btn-success" name="submit" value="Save Book"/>
			</form>
			<div id="overlay"></div>
		<script src="js/script.js"></script>
		<script src="js/books.js"></script>
    </body>
</html>
